name: c3_creatorclub
description: "c3 - Creator Club App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  freezed_annotation: 3.1.0
  json_annotation: ^4.9.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.2
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  freezed: ^3.1.0
  json_serializable: ^6.8.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  fonts:
    - family: Garet
      fonts:
        - asset: assets/fonts/garet_regular.ttf
          weight: 400
        - asset: assets/fonts/garet_bold.ttf
          weight: 700
  assets:
    - assets/fonts/
